<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>User ID</th>
            <th>Actions</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.content }}</td>
            <td>{{ post.user_id }}</td>
            <td>
                <a href="/posts/edit/{{ post.id }}">Edit</a>
                <form action="/posts/delete/{{ post.id }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/posts/create">Create Post</a>
</body>
</html>
